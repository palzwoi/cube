name: Deploy to github pages
on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                cache: yarn
            - run: yarn install
            - run: yarn build
            - uses: actions/upload-artifact@v3
              with:
                name: dist
                path: ./dist