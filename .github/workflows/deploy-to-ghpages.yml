name: Deploy to github pages
on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                cache: yarn
            - run: yarn install
            - run: yarn build
            - uses: actions/upload-pages-artifact@v1
              with:
                path: ./dist
    deploy:
      needs: build
      permissions:
        contents: read
        pages: write
        id-token: write
      runs-on: ubuntu-latest
      steps:
          - uses: actions/deploy-pages@v2